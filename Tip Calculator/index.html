<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="styles.css">
    <title>Quick Tip</title>
</head>
<body>
    <main id="container">
        <h1>Quick Tip</h1>
        <section>
            <div class="bill">
                <label for ="yourBill">Bill</label>
                <input type="number" placeholder="Your Bill" id="yourBill"/>
            </div>
            <div>
                <div class="space-between">
                    <label for="tipInput">Select Tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" value="0" id="tipInput" class="range"/>
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue">RM 0</span>
            </div>
            <hr/>
            <div class="space-between total" >
                <span>Total</span>
                <span id="totalWithTip" ></span>
            </div>

        </section>
            
        <section>
            <div>
                <div class = "space-between">
                    <!-- <span>Split</span> -->
                    <label for="splitInput">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
                <input type="range"  value="1" min="1" max="10" id="splitInput" class="range"/>
            </div>
            <div class="space-between">
                <span>Bill Each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip Each</span>
                <span id="tipEach">RM 0</span>
            </div>
            
        </section>
    </main>
    <script>
        function update(){
            //console.log('Function called');
            let bill = Number(document.getElementById("yourBill").value);
            let tipPercent = document.getElementById("tipInput").value;
            let split = document.getElementById("splitInput").value;
            //console.log({bill, tipPercent, split});

            let tipValue = bill* (tipPercent / 100);
            let tipEach = tipValue / split;
            let newBillEach = (bill + tipValue) / split;
            let total = bill + tipValue;
            console.log(tipEach);

            document.getElementById("tipPercent").innerHTML = tipPercent + "%";
            document.getElementById("tipValue").innerHTML = "RM "+ tipValue;
            document.getElementById("totalWithTip").innerHTML = "RM " + total;
            document.getElementById("splitValue").innerHTML = split + " Person";
            document.getElementById("billEach").innerHTML = "RM " + newBillEach;
            document.getElementById("tipEach").innerHTML = "RM " + tipEach;

        }
        let conatiner = document.getElementById("conatiner");
        container.addEventListener('input',update);
    </script>
</body>
</html>
